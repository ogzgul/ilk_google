<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>

<body>
    <div class="container">
        <center>
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google">
        </center>
    </div>
    <div class="content" style="background-color: #EEEEEE; margin-left: 10%; margin-right: 10%;">
        <center>
            "Search the web using Google!"
            <br>
            <input type="text" name="q" value size="40">
            <br>
            <input type="submit" value="Google Search">
            <input type="submit" name="sa" value="I'm Feeling Lucky">
            <br>

        </center>
    </div>
    <div style="display: flex; margin-left: 10%; margin-right: 10%; margin-top: 5px;">
        <div class="card" style="width: 33%; background-color: #7EE5DA;">
            <center>
                <br>
                "Special Searches"
                <br>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                <br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                <br>
            </center>
            <br>
        </div>

        <div class="card" style="width: 20%; float: right; background: #70CCC2; margin-left: 5px;">
            <center>
                <br>
                <font size="-1">
                    <a href="#help">Help!</a>
                    <br>
                    <a href="#about">About Google!</a>
                    <br>
                    <a href="#company">Company Info</a>
                    <br>
                    <a href="#stickers">Google! Logos</a>
                    <br>
                </font>
            </center>
            <br>
        </div>
        <div class="card" style="width: 50%; float: right; background: #70CCC2; margin-left: 5px;">
            <center>
                <br>
                <font size="-1">
                    Get Google!
                    <br>
                    updates monthly:
                    <br>
                    <input type="hidden" name="listname" value="google-friends">
                    <input type="text" name="emailadrss" value="your e-mail">
                    <br>
                    <input type="submit" name="SubmitAction" value="Subscribe">
                    " "
                    <font size="-1">
                        <a
                            href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                    </font>
                </font>
            </center>
            <br>
        </div>
    </div>
    <center style="margin-top: 10px;">
        <font size="-1">
            Copyright Â©1998 Google Inc.
        </font>
    </center>
</body>

</html>
